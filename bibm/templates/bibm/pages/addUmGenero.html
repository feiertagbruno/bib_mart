{% extends "bibm/estru.html" %}
{% load static %}

{% block content %}

  <div class="autor-box">

    <span class="titulo-add-um-livro">Adicionar Gênero</span>

    <form action="{% url "bibm:add_um_genero_livro_save" %}" method="post" class="autor-box-form">
        {% csrf_token %}

        {% if caller %}
        <input type="hidden" name="caller" value="{{caller}}">
        {% endif %}
        {% if genero_id %}
        <input type="hidden" name="genero_id" value="{{genero_id}}">
        {% endif %}

        <label class="label-add-um-livro" for="genero_field">Gênero:</label>
        <div class="input-container" id="genero_field">{{form.genero}}</div>

				<div class="caixa-texto-comentario-box">
					{{ form.comentario }}
				</div>

        <button class="btn-medio btn-azul" type="submit">Adicionar</button>
    </form>

  </div>

{% endblock content %}
