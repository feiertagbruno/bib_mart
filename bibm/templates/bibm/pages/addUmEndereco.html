{% extends "bibm/estru.html" %}
{% load static %}

{% block content %}

  <div class="autor-box">

    <span class="titulo-add-um-livro">Adicionar Endereço</span>

    <form action="{% url "bibm:add_um_endereco_livro_save" %}" method="post" class="autor-box-form">
        {% csrf_token %}
        <input type="hidden" name="caller" value="{{caller}}">

        <label class="label-add-um-livro" for="endereco_field">Código do Endereço:</label>
        <div class="input-container" id="endereco_field">{{form.codigo}}</div>

        <label class="label-add-um-livro" for="descricao_field">Descrição:</label>
        <div class="input-container" id="descricao_field">{{form.descricao}}</div>

        <button class="btn-medio btn-azul" type="submit">Adicionar</button>
    </form>

  </div>

{% endblock content %}
