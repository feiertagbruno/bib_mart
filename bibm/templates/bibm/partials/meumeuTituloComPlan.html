<span class="livro-lendo">
	{{ livro.titulo }}
	{% if livro.endereco.codigo %}
	<span class="endereco">endere√ßo: {{ livro.endereco.codigo }}</span>
	{% endif %}
</span>
<div class="opcoes-livro-atual">
	<div class="opc-livro-atual">
		<form method="post" action="{% url 'bibm:pegar_este_livro'%}">
			{% csrf_token %}
			<input type="hidden" name="livro_id" value={{ livro.id }}>
			<input type="hidden" name="filtro" value={{ filtro }}>
			<button type="submit" class="livro-atual-content-planejamento">Pegar este livro</button>
		</form>
	</div>
	<div class="opc-livro-atual">
		<span class="livro-atual-content-planejamento">
			<a href="{% url 'bibm:editar_planejamento' 'naolidos' %}">
				Editar Planejamento
			</a>
		</span>
		</div>
	<div class="opc-livro-atual">
		{% comment %} <a href="{% url 'bibm:pular_este' livro.id %}" class="livro-atual-content-planejamento">
			Pular Este
		</a> {% endcomment %}
		<form method="post" action="{% url 'bibm:pular_este'%}">
			{% csrf_token %}
			<input type="hidden" name="livro_id" value={{ livro.id }}>
			<input type="hidden" name="filtro" value={{ filtro }}>
			<button type="submit" class="livro-atual-content-planejamento">Pular Este</button>
		</form>
	</div>
</div>
