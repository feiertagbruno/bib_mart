<div class="autores-livros-box paragrafo">
  {% for livro in livros %}

    <a href="{% url "bibm:meus_livros" "todos" %}?q={{livro}}" class="autores-titulo-livro paragrafo">
      - {{livro}}
    </a>
    {% comment %} <span class="autores-titulo-livro paragrafo">
    </span> {% endcomment %}

  {% empty %}
  <span class="autores-titulo-livro paragrafo">
    Sem livros
  </span>
  {% endfor %}
</div>
