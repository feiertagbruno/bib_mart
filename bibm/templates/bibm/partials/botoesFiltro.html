<div class="botoes-filtro-box">
	<div class="decoracao-linha-filtros-acima"></div>
	<span>Filtros</span>
	<div class="filtros-linha">
		{% for fil_chave, fil_valor in filtros.items %}
			{% if filtro == fil_chave %}
			<span class="{{classe_btn}}-estatico">
				{{fil_valor}}
			</span>
			{% else %}
			<span class="btn-medio {{classe_btn}}">
				{% if ordem %}
				<a id="btn_filtro_id" href="{% url 'bibm:'|add:caller fil_chave ordem %}">
				{% else %}
				<a id="btn_filtro_id" href="{% url 'bibm:'|add:caller fil_chave %}">
				{% endif %}
					{{fil_valor}}
				</a>
			</span>
			{% endif %}
		{% endfor %}
	</div>
	{% if ordem_alfabetica_lista %}
		<div class="filtros-linha ordem-alfabetica">
			{% include "bibm/partials/ordemAlfabeticaFiltro.html" %}
		</div>
	{% endif %}
	<div class="decoracao-linha-filtros-abaixo"></div>
</div>
