{% for letra in ordem_alfabetica_lista %}

    {% with concat=filtro|add:letra  %}
      {% if filtro_letra == letra %}
        <a 
          href="{% url 'bibm:'|add:caller concat %}" 
          class="cor-azul" 
          title="Filtra livros iniciados em {{letra}}"
        >
      {% else %}
        <a 
          href="{% url 'bibm:'|add:caller concat %}" 
          class="opc-infla" 
          title="Filtra livros iniciados em {{letra}}"
        >
      {% endif %}
    {% endwith %}

          {{letra}}
        </a>

{% endfor %}
