<div class="generos-livros-box">
  {% for livro in genero_livros %}

    <a href="{% url "bibm:meus_livros" "todos" "adicao" %}?q={{livro.titulo}}" class="generos-livro-titulo paragrafo">
      - {{livro.titulo}}
      {% if livro.endereco %}
      - {{livro.endereco.codigo}}
      {% endif %}
    </a>

  {% empty %}
  <span class="generos-livro-titulo paragrafo">
    Sem livros
  </span>
{% endfor %}
</div>
