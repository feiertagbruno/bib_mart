{% extends "bibm/estru.html" %}
{% load static %}

{% block content %}
	<div class="autor-box">
		<label for="autor-input">Autor:</label>
		<div class="autor-input-container">
			<input type="text" name="autor" id="autor-input" class="autor-input">
			<span class="abrir-select">
				<img src="{% static 'bibm/img/sort-down-solid.svg' %}" alt="Seta para baixo" />
			</span>
		</div>
		<select name="autores" class="autores-opcoes" size="5">
			{% for autor in autores %}
				<option class="opc-autor" value="{{autor}}">{{autor}}</option>
			{% endfor %}
		</select>
	</div>

	
{% endblock content %}
